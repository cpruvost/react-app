name: Simple Action

on: push
jobs:
  testing-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Source
        run: |
          pwd
          ls -a
      - uses: ./actions/hello
        id: hello
        with:
          who-to-greet: "World"
      - run: |
          echo "Time: ${{ steps.Hello.outputs.time }}"
